<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="destkop.css">
    <link rel="stylesheet" href="mobile.css"> -->
    <title>MemeRUs</title>
</head>

<body onload="init()">

    <header>
    </header>



    <memegenerator class="canvas-container">

        <canvas id="meme-canvas" onclick="draw(event)">
            Update your browser to enjoy canvas!
        </canvas>

        <input id="memetext" type="text" name="memetext" value=""
            oninput="onChangeTextLine(this)">

        <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
        <button type="button" onclick="onChangeFontSize(1)">A+</button>
        <button type="button" onclick="onChangeFontSize(-1)">A-</button>
        <button type="button" onclick="onMoveLine(-1)">Move Up</button>
        <button type="button" onclick="onMoveLine(1)">Move Down</button>
        <button type="button" onclick="onChangeLine(1)">Next Line</button>
        <button type="button" onclick="onChangeLine(-1)">Previous Line</button>

    </memegenerator>



    <gallery class="gallery-container">
        <img src="img/square/One-Does-Not-Simply.jpg" alt="meme" image-id="1" onclick="onMemePicked(this)">
        <img src="img/square/meme1.jpg" alt="meme" image-id="2" onclick="onMemePicked(this)">
    </gallery>



    <script src="js/memeService.js"></script>
    <script src="js/memeStorageService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
